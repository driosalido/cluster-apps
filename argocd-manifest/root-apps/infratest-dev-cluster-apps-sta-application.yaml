apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-cluster-apps-sta
  namespace: argocd
  labels:
  - argocd.intenthq.com/chartType=root-chart  
spec:
  project: cluster-apps-sta
  source:
    repoURL: https://github.com/driosalido/cluster-apps.git
    targetRevision: HEAD
    path: charts/root-charts/cluster-apps
    helm:
      values: |
        argocdProject: "cluster-apps-sta"
        envTag: "sta"
      valueFiles:
        - ../../../clients/infratest/eu-west-1/dev/cluster-apps-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
