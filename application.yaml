apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/driosalido/cluster-apps.git
    targetRevision: HEAD
    path: chart
    helm:
      values: |
        mysql:
          enable: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
